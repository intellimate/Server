version: '2'
services:
  server:
    extends:
        file: base.yml
        service: server
    environment:
        DOMAIN: http://${API}/
        JWT: ${JWT}
        SSL: true
        LOCAL_FILE_DIR: /data/izou
        DATABASE_USER: ${MYSQLUSER}
        DATABASE_PW: ${MYSQLUSERPASS}
    volumes:
      - /etc/letsencrypt:/ssl:ro
      - ./data/izou:/data/izou
    links:
       - db_izou:dbizou
    ports:
       - "4000:4000"
    restart: always

  db_izou:
    extends:
        file: base.yml
        service: db_izou
    environment:
          MYSQL_DATABASE: izoudb
          MYSQL_USER: ${MYSQLUSER}
          MYSQL_PASSWORD: ${MYSQLUSERPASS}
          MYSQL_ROOT_PASSWORD: ${MYSQLROOT}
    command:
        - --character-set-server=utf8mb4
    restart: always

  nginx:
    image: intellimate/nginx:latest
    volumes:
      - /etc/letsencrypt:/ssl:ro
      - /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem:ro
      - ./data/izou:/data/izou
    links:
      - server:server
    ports:
      - "80:80"
      - "443:443"
    restart: always